language: julia
os:
    - linux
julia:
    - nightly
sudo: false
notifications:
    email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Docile"); Pkg.test("Docile"; coverage=true)'
after_success:
    - julia -e 'cd(Pkg.dir("Docile")); Pkg.add("Coverage"); using Coverage; Codecov.submit(Codecov.process_folder())'
